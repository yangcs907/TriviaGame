<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Awesome Timed Trivia</title>

    <!-- CSS Reset Sheet to restore default css settings in case browser is unable to render certain css properties-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">

    <!-- local css sheet, accessed within assets folder and css folder -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- jQuery tag in order to use jQuery library -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

    <!-- Google Font tag to use google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Economica|Indie+Flower|Orbitron" rel="stylesheet">

  </head>

  <body>

    <div id="wrapper">
      <h1>Awesome Timed Trivia!</h1>
      <h3>Answer the questions before the time runs out!</h3>
      <div id="sub-wrapper">
        <div id="quiz-area">
          <button id="start">Let's Go!</button>
        </div>
      </div>
    </div>
    <!-- script tag to access local javascript file -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

  </body>

</html>
